       </title>
   </head> 
   <body>
       <h3>
           open console
       </h3>
       <script>
           console.log("Hi,I am in cosole window");

           console.log(replace_name);

           console.log(making_lowercase);

           console.log(square_root);
           var max_number=Math.max(100,7000);

           console.log(power_1);
       </script>
